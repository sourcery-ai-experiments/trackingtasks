{% extends 'base.html' %}

{% block title %}Update comment{% endblock title %}

{% block content %}
<h2>Update comment</h2>
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-primary mt-3" type="submit">Update the comment</button>
    <a href="{% url 'task_detail' object.task.pk %}" class="btn btn-secondary mt-3">Go back to task</a>
</form>
{% endblock content %}
