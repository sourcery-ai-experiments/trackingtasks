{% extends 'base.html' %}

{% block title %}Delete comment{% endblock title %}

{% block content %}
<p>Are you sure that you want to delete {{object.short_content}}?</p>
<form method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col text-md-center">
            <button type="submit" class="btn btn-danger mt-3 btn-ex">Delete</button>
        </div>
        <div class="col text-md-center">
            <a href="{% url 'task_detail' object.task.pk %}" class="btn btn-secondary mt-3 btn-ex">Go back</a>
        </div>
    </div>
</form>
{% endblock content %}
