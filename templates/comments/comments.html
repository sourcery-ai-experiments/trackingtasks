<h3 class="display-3 text-primary">Comments</h3>

{% if user.is_authenticated %}
{% include 'comments/post_comment.html' %}
{% else %}
<p>Log in to add a comment.</p>
{% endif %}

<div class="container mt-5 mb-3">
    {% for comment in comments %}
    <div class="row mt-3" id="{{comment.pk}}">
        <div class="card">
        <div class="card-body">
            {% include 'comments/comment_card.html' %}
        </div>
        </div>
    </div>
    {% endfor %}
</div>
